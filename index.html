</head>

<body>
<h1>It's no Shadow DOM</h1>
<shower-deck>
  <template shadowroot="open">
    <link rel="stylesheet" href="css/deck.css">
    <shower-slide>
      <template shadowroot="open">
        <link rel="stylesheet" href="css/slide.css">
        <h3>Slide-1</h3>
      </template>
    </shower-slide>
    <shower-slide>
      <template shadowroot="open">
        <link rel="stylesheet" href="css/slide.css">
        <h3>Slide-2</h3>
        <style>
          h3 {
            color: tomato;
          }
        </style>
      </template>
    </shower-slide>
    <shower-slide>
      <template shadowroot="open">
        <link rel="stylesheet" href="css/slide.css">
        <h3>Slide-3</h3>
        <style>
          h3 {
            color: cornflowerblue;
          }
        </style>
      </template>
    </shower-slide>
  </template>

</shower-deck>
<script>
  const el = document.createElement("div")
  const shadowRoot = el.attachShadow({mode: "open"})

  shadowRoot.innerHTML = "<h2>It Shadow Dom</h2>"

  const shadowContainer = document.querySelector("body")
  shadowContainer.appendChild(el)
</script>

</body>
